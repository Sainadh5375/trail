<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .main {
            width: 50%;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease;
        }

        h1 {
            text-align: center;
            color: #007bff;
            transition: color 0.5s ease;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            transition: color 0.5s ease;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.5s ease, transform 0.5s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.5s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .wrap {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>User login</h1>
        <form action="">
            <label for="first">Username:</label>
            <input type="text" id="first" name="first" placeholder="Enter your Username" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            <div class="wrap">
                <br><br>
                <!-- Call the nextpage() function on button click -->
                <button type="button" onclick="nextpage()">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function nextpage() {
            // Update the navigation logic based on your application
            // For example, redirecting to admin_home.html using window.location
            window.location.href = "user_home.html";
        }

        const bgColors = ['#f0f0f0'];
        const textColors = ['#007bff', '#333', '#000'];

        function changeColors() {
            const bgIndex = Math.floor(Math.random() * bgColors.length);
            const textColorIndex = Math.floor(Math.random() * textColors.length);
            document.body.style.backgroundColor = bgColors[bgIndex];

            const headers = document.querySelectorAll('h1');
            headers.forEach(header => {
                header.style.color = textColors[textColorIndex];
            });
            const labels = document.querySelectorAll('label');
            labels.forEach(label => {
                label.style.color = textColors[textColorIndex];
            });
        }

        setInterval(changeColors, 5000);
    </script>
</body>

</html>
