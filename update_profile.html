<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form id="updateForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="John Doe" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="johndoe@example.com" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="123 Main St, Cityville" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" value="+1234567890" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="Cityville" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="Countryland" required>

            <button type="submit">Update Profile</button>
        </form>
    </div>
</body>
</html>
