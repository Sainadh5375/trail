<!DOCTYPE html> 
<html> 
<head> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #156729;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        
        .main {
            width: 70%;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8); /* To make the form background semi-transparent */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease;
        }
        
        h1 {
            text-align: center;
            color: #007bff;
            transition: color 0.5s ease;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.5s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head> 
  
<body> 
    <div class="main"> 
        <h1>Request History</h1> 
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Patient Name</th>
                    <th>Blood Group</th>
                    <th>Reason</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dummy data, replace with actual data from your server -->
                <tr>
                    <td><a href="#">REQ001</a></td>
                    <td>John Doe</td>
                    <td>A+</td>
                    <td>Emergency</td>
                    <td>2 units</td>
                    <td>Approved</td>
                    <td>2022-02-28</td>
                </tr>
                <tr>
                    <td><a href="#">REQ002</a></td>
                    <td>Jane Smith</td>
                    <td>B-</td>
                    <td>Surgery</td>
                    <td>1 unit</td>
                    <td>Pending</td>
                    <td>2022-03-05</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</body> 
  
</html>
