<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(234, 179, 179);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #8c1c1c;
    }

    .profile-info {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    .btn {
      display: inline-block;
      background-color: #8c1c1c;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #6c1515;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Profile</h1>
    <div class="profile-info">
      <label for="name">Name:</label>
      <p id="name">John Doe</p>

      <label for="email">Email:</label>
      <p id="email">johndoe@example.com</p>

      <label for="address">Address:</label>
      <p id="address">123 Main St, Cityville</p>

      <label for="phone">Phone Number:</label>
      <p id="phone">+1234567890</p>

      <label for="city">City:</label>
      <p id="city">Cityville</p>

      <label for="country">Country:</label>
      <p id="country">Countryland</p>

      <a href="update_profile.html" class="btn">Update Profile</a>
      <button onclick="deleteProfile()" class="btn">Delete Profile</button>
    </div>
  </div>

  <script>
    function deleteProfile() {
      if (confirm("Are you sure you want to delete your profile?")) {
        // Perform deletion action here
        alert("Profile deleted successfully!");
        // Redirect to the home page or perform other actions as needed
        window.location.href = "home.html";
      }
    }
  </script>
</body>
</html>
