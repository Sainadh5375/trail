<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #95f1a7;
    margin: 0;
    padding: 0;
}

form {
    background-color: #ffffff;
    padding: 20px;
    width: 80%;
    margin: 20px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
input[type="date"],
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="file"] {
    margin-top: 5px;
}

input[type="submit"],
input[type="reset"] {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
}

input[type="submit"]:hover,
input[type="reset"]:hover {
    background-color: #45a049;
}

.error {
    color: red;
}

/* Styles for Radio Buttons */
.gender,
.blood-group,
.donate-blood {
    margin-right: 10px;
}

/* Styles for Radio Button Labels */
label[for="Male"],
label[for="Female"],
label[for="Prefer_not_to_say"]
{
    margin-right: 7px;
}


label[for="A+"]{
    margin-right: 30px;

}
label[for="A-"],
label[for="B+"]{
    margin-right: 30px;
}
label[for="B-"],
label[for="O+"]{
    margin-right: 29px;

}
label[for="O-"],
label[for="AB+"]{
    margin-right: 18px;

}
label[for="AB-"],
label[for="YES"],
label[for="NO"],
label[for="YES1"],
label[for="NO"] {
    margin-right: 7px;
}

    </style>
    <script>
        function validateForm() {
            if (!validateAge() || !validateEmailPattern() || !validatePhonePattern() || !validateAadhar() || !validatePostalCode() || !validateDOB()) {
                return false;
            }
            alert("sucessfully");
            return true;
        }

        function validateAge() {
            var age = document.getElementById('Age').value;
            if (age < 18 || age > 65) {
                alert("You are not eligible. Age should be between 18 and 65.");
                return false;
            }
            return true;
        }

        function validateEmailPattern() {
            var email = document.getElementById('Email').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }
            return true;
        }

        function validatePhonePattern() {
            var phone = document.getElementById('phone_no').value;
            var phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phone)) {
                alert('Please enter a valid phone number');
                return false;
            }
            return true;
        }

        function validateAadhar() {
            var aadhar = document.getElementById('Aadhar_no').value;
            var aadharPattern = /^\d{12}$/;
            if (!aadharPattern.test(aadhar)) {
                alert('Please enter a valid Aadhar number');
                return false;
            }
            return true;
        }
        function validatePostalCode() {
            var postalCode = document.getElementById('PostalCode').value;
            var postalCodePattern = /^\d{6}$/;
            if (!postalCodePattern.test(postalCode)) {
                alert('Please enter a valid postal code');
                return false;
            }
            return true;
        }
        
        function validateDOB() {
            var dob = document.getElementById('Dob').value;
            var today = new Date();
            if (new Date(dob) >= today) {
                alert("Invalid Date of Birth");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    
    <form action="/submit-your-form-endpoint" onsubmit="return validateForm()" method="post" >
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" name="fname" required>
        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" name="lname" required>
        <br><br>
        <label for="Dob">DATE OF BIRTH:</label>
        <input type="date" id="Dob" name="Dob" required>
        <label for="Aadhar_no">AADHAR NUMBER:</label>
        <input type="text" id="Aadhar_no" name="Aadhar_no" pattern="\d{12}" maxlength="12" required oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <br><br>
        <label for="Email">EMAIL:</label>
        <input type="email" id="Email" name="Email" required>
        <label for="phone_no">PHONE NUMBER:</label>
        <input type="text" id="phone_no" name="phone_no" pattern="\d{10}" maxlength="10" required oninput="this.value=this.value.replace(/[^0-9]/g,'');">
        <br><br>
        <label for="Age">AGE:</label>
        <input type="number" id="Age" name="Age" pattern="\d{3}" maxlength="3" required oninput="this.value=this.value.replace(/[^0-9]/g,'');" >
        <label for="District">DISTRICT:</label>
        <input type="text" id="District" name="District" required>
        <br><br>
        <label for="Address">ADDRESS:</label>
        <textarea id="Asress" name="Adress" rows="4" cols="90" required></textarea>
        <br><br>
        <label for="PostalCode">POSTAL CODE:</label>
        <input type="text" id="PostalCode" name="PostalCode" pattern="\d{6}" maxlength="6" required oninput="this.value=this.value.replace(/[^0-9]/g,'');" required>
        <label for="Occupation">OCCUPATION:</label>
        <input type="text" id="Occupation" name="Occupation" required>
        <br><br><br>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>

        <p>Please Select your Gender</p>
        <input type="radio" id="Male" name="Gender" value="MALE" class="gender" required>
        <label for="Male"> MALE</label>
        <input type="radio" id="Female" name="Gender" value="FEMALE" class="gender" required>
        <label for="Female"> FEMALE</label>
        <input type="radio" id="Prefer_not_to_say" name="Gender" value="Prefer not to say" class="gender" required>
        <label for="Prefer_not_to_say"> Prefer Not to say</label>
        <br><br>

        <p>Select Your Blood Group</p>
        <input type="radio" id="A+" name="Blood_Group" value="A+" class="blood-group" required>
        <label for="A+" > A+ </label>
        <input type="radio" id="A-" name="Blood_Group" value="A-" class="blood-group" required>
        <label for="A-" > A- </label>
        <br>
        <input type="radio" id="B+" name="Blood_Group" value="B+" class="blood-group" required>
        <label for="B+" > B+ </label>
        <input type="radio" id="B-" name="Blood_Group" value="B-" class="blood-group" required>
        <label for="B-" > B- </label>
        <br>
        <input type="radio" id="O+" name="Blood_Group" value="O+" class="blood-group" required>
        <label for="O+" > O+ </label>
        <input type="radio" id="O-" name="Blood_Group" value="O-" class="blood-group" required>
        <label for="O-" > O- </label>
        <br>
        <input type="radio" id="AB+" name="Blood_Group" value="AB+" class="blood-group" required>
        <label for="AB+" > AB+ </label>
        <input type="radio" id="AB-" name="Blood_Group" value="AB-" class="blood-group" required>
        <label for="AB-" > AB- </label>
        <br><br>
        <p>Did You donate blood Before</p>
        <input type="radio" id="YES" name="before11" value="YES" class="donate-blood" required>
        <label for="YES"> YES</label>
        <input type="radio" id="NO" name="before11" value="NO" class="donate-blood" required>
        <label for="NO"> NO</label>
        <br><br>
        <label for="Disease">Did You Suffer from any Diseases (before):<br><br></label>
        <br><br>
        <input type="radio" id="YES1" name="before12" value="YES1" required onclick="displayDescription()"> 
        <label for="YES1"> YES</label> 
        <p></p>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</p>    
        <input type="radio" id="NO" name="before12" value="NO" required onclick="hideDescription()"> 
        <label for="NO"> NO</label>
        <br><br>    
        <div> 
            <label id="descriptionLabel" style="display: none;">Please describe the diseases you suffered from:    
                <textarea id="Disease" name="Disease" rows="4" cols="90" ></textarea>
                </div>
        <br><br>
        <br><br>
        <input type="submit" value="Submit">
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" value="Reset">
    </form>
    <script>
        function displayDescription() {
            document.getElementById("descriptionLabel").style.display = "block";
        }

        function hideDescription() {
            document.getElementById("descriptionLabel").style.display = "none";
        }
    </script>
</body>
</html>
