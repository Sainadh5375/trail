<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">

    <style>
        /* Your CSS styles here */
        body {
            background-color: #f3f5f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .wrapper {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 220px;
            background: #343a40;
            padding: 30px 20px;
            position: fixed;
            height: 100%;
            color: #fff;
        }

        .sidebar h2 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul li {
            padding: 15px 0;
            border-bottom: 1px solid #4e555b;
        }

        .sidebar ul li a {
            color: #bbb;
            display: block;
            padding-left: 20px;
            transition: 0.3s;
            text-decoration: none;
        }

        .sidebar ul li:hover {
            background-color: #444c52;
        }

        .sidebar ul li:hover a {
            color: #fff;
        }

        .main_content {
          width: 100%;
          margin-left: 200px;
          padding: 20px;
      }

      .main_content .header {
          padding: 20px;
          background: #fff;
          color: #717171;
          border-bottom: 1px solid #e0e4e8;
      }

      .main_content .info {
          margin: 20px;
          color: #717171;
          line-height: 25px;
      }

      .main_content .info div {
          margin-bottom: 20px;
      }

        .logout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            background: #343a40;
            padding: 15px 0;
            text-align: center;
            z-index: 9999;
        }

        .logout a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        iframe {
            width: 100%;
            height: 100%; /* Adjust for the footer and padding */
            border: none;
        }
    </style>
</head>
<body>
  
    <div class="wrapper">
        <div class="sidebar">
            <h2>User Dashboard</h2>
            <ul>
                <li><a href="#" onclick="Home()"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" onclick="Profile()"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="#" onclick="Appointment()"><i class="fas fa-calendar-plus"></i> Book Appointment</a></li>
                <li><a href="#" onclick="History()"><i class="fas fa-history"></i> History</a></li>
            </ul>
        </div>
        <div class="main_content">
            <iframe id="dashboardFrame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <div class="logout">
        <a href="logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
  
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
      function Profile() {
          document.getElementById("dashboardFrame").src = "profiledash.html";
      }
  
      function Home() {
          if (document.getElementById("dashboardFrame").src !== "user_home.html") {
              document.getElementById("dashboardFrame").src = "";
          }
      }
  
      function Appointment() {
          document.getElementById("dashboardFrame").src = "appointment.html";
      }
  
      function History() {
          document.getElementById("dashboardFrame").src = "history.html";
      }
  </script>
  
  
</body>
</html>
